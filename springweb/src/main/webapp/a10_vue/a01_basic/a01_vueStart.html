<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="simple">
		<h2>{{message}}</h2>
	</div>
</body>
<script type="text/javascript">

/*

*/

	// 3. 뷰 모델 선언

		el:"#simple",
		data:model
	});
