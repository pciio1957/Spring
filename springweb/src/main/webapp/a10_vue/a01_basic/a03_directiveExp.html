<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2>{{msg}}</h2>
		<h3 v-bind:align="align01">{{msg}}</h3>
		<h3 v-text="msg" v-bind:align="align02"></h3>
		<p v-html="msg" :align="align03"></p>
	</div>
</body>
<!--   -->
<script type="text/javascript">

	var model = {
			msg:"즐거운하루",
			msg2:"<h4>즐거운하루</h4>",
			align01:"left",
			align02:"center",
			align03:"right"
	};
	
	var vm = new Vue({
		el:"#show",
		data:model
	});
	
</script>
</html>
